<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.10/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Gurukul ERP</title>
</head>

<body class="bg-green-100  mt-* ml-* mb-* mr-*">
  <div class="flex ">
    <!-- sidebar -->
    <aside id="sidebar" class="bg-gray-300 w-64 h-auto hidden md:block ">
      <div class="inline-flex  items-center p-4   mb-0 w-64 bg-gray-800">
        <div
          class="relative inline-flex  items-center justify-center w-10 h-10  bg-blue-300 rounded-full dark:bg-gray-600">
          <span class="font-medium text-black dark:text-black animate-pulse font-bold">GK</span>
        </div>
        <div>
          <h1 class="text-xl m-1 font-semibold text-white">Gurukul ERP</h1>
        </div>
      </div>
      <div class=" sidebar  bg-gray-300 w-64  h-screen ">
        <ul>
          <div class="flex items-center px-3   hover:text-purple-500  hover:bg-gray-200 ">
            <div><i class="fa fa-home  px-1 py-4" aria-hidden="true"></i></div>
            <div>
              <li class=" px-1 py-4  items-center  font-medium "><a href="index.html">Dashboard</a></li>
            </div>
          </div>
          <div class="flex items-center px-3  hover:text-purple-500  hover:bg-gray-200 ">
            <div><i class="fa fa-book  px-1 py-4" aria-hidden="true"></i></div>
            <div>
              <li class=" px-1 py-4  items-center  font-medium   "><a class="block" href="#">Admissions</a></li>
            </div>
          </div>
          <div class="flex items-center px-3  hover:text-purple-500  hover:bg-gray-200 ">
            <div><i class="fa fa-graduation-cap  px-1 py-4" aria-hidden="true"></i></div>
            <div>
              <li class=" px-1 py-4  items-center  font-medium   "><a class="block" href="#">Students </a>
              </li>
            </div>
          </div>
          <div class="flex items-center px-3  hover:text-purple-500  hover:bg-gray-200 ">
            <div><i class="fa fa-credit-card px-1 py-4" aria-hidden="true"></i></div>
            <div>
              <li class=" px-1 py-4  items-center  font-medium   "><a class="block" href="#">Fees &
                  Payments </a></li>
            </div>
          </div>
          <div class="flex-grow  border-t-2 mt-1 border-gray-700 m-2"></div>
          <div class="flex items-center px-3  hover:text-purple-500  hover:bg-gray-200 ">
            <div><i class="fa fa-clock-o px-1 py-4" aria-hidden="true"></i></div>
            <div>
              <li class=" px-1 py-4  items-center  font-medium   "><a class="block" href="#">Time Table
                </a></li>
            </div>
          </div>
          <div class="flex items-center px-3  hover:text-purple-500  hover:bg-gray-200 ">
            <div><i class="fa fa-quora px-1 py-4 " aria-hidden="true"></i></div>
            <div>
              <li class=" px-1 py-4  items-center  font-medium   "><a class="block" href="#">Quiz </a>
              </li>
            </div>
          </div>
          <div class="flex-grow m border-t-2 mt-1 border-gray-700 m-2"></div>
          <div class="flex items-center px-3  hover:text-purple-500  hover:bg-gray-200 ">
            <div><img class="w-5 h-5 px-1" src="res.png "></div>
            <div>
              <li class="px-1 py-4 items-center font-medium"><a class="block" href="#">Results</a></li>
            </div>
          </div>
          <div class="flex items-center px-3 hover:text-purple-500 hover:bg-gray-200 ">
            <div><img class="w-5 h-5 px-1" src="dep.png"></div>
            <div>
              <li class=" px-1 py-4  items-center font-medium rounded-bl-md"><a href="add depart.html"
                  target="_blank">Departments </a></li>
            </div>
          </div>
          <div class="flex items-center px-3  hover:text-purple-500  hover:bg-gray-200 ">
            <div><i class="fa fa-comments  px-1 py-4 " aria-hidden="true"></i></div>
            <div>
              <li class=" px-1 py-4  items-center  font-medium   "><a class="block" href="#">Notifications
                </a></li>
            </div>
          </div>
          <div class="flex items-center px-3  hover:text-purple-500  hover:bg-gray-200 ">
            <div><i class="fa fa-cog  px-1 py-4" aria-hidden="true"></i></div>
            <div>
              <li class=" px-1 py-4  items-center  font-medium   "><a class="block" href="#">Settings </a>
              </li>
            </div>
          </div>
        </ul>
      </div>
    </aside>
    <div class="border-2 md:w-screen md:h-screen bg-purple-600 mb-10 border-black m-10">
      <h1 class="text-3xl m-10 text-white font-bold ">Add Department</h1>
      <div class="md:flex  mb-10 mt-16 justify-evenly">
        <div>
          <!-- department list -->
          <form action="">
            <select class="h-12 max-w-md bg-gray-300 mb-3  border border-gray-300 rounded-md  " name="Department">
              <option>Department Name</option>
              <option>Computer Department</option>
              <option>Electronics Department</option>
              <option>Civil Department</option>
              <option>Chemestry Department</option>
              <option>English Department</option>
              <option>Electrical Department</option>
              <option>Physics Department</option>
              <option>Mechanical Department</option>
              <option>Mathematics Department</option>
              <option>M.B.A Department</option>
              <option>M.C.A Department</option>
            </select>
          </form>
        </div>
        <!-- category -->
        <form action="">
          <select class="h-12 w-56 bg-gray-300  max-w-md  border border-gray-300 rounded-md " name="Category">
            <option>Category</option>
            <option>B.Tech</option>
            <option>M.Tech</option>
            <option>M.B.A</option>
            <option>M.C.A</option>
          </select>
        </form>
      </div>
      <!-- Example of a Submit Button -->
      <form class="text-center mt-24 text-sm">
        <button type="submit" class="bg-blue-500  hover:bg-blue-700 text-right mb-10 text-white font-bold py-4 px-20 rounded">
          Submit
        </button>
      </form>
         <div class="text-center mt-28"> <a href="department list.html" target="_blank" class="text-xl  hover:bg-gray-700 text-right mb-10 text-white font-bold py-4 px-16 rounded mt-32">Next Page</a></div>


    </div>
  </div>
</body>

</html>
